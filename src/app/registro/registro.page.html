<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Ingresa tus datos</h1>
  <form [formGroup]="datos" (submit)="send()">

    <ion-item>
      <ion-label position="floating" >Nombre</ion-label>
      <ion-input type="text" id="nombre" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="apellido">Apellido</ion-label>
      <ion-input type="text" id="apellido" formControlName="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="celular">Celular</ion-label>
      <ion-input type="text" id="celular" formControlName="celular"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="email">Correo</ion-label>
      <ion-input type="text" id="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="password">Contraseña</ion-label>
      <ion-input type="password" id="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repita Contraseña</ion-label>
      <ion-input type="password" id="repeat" formControlName="repeat"></ion-input>
    </ion-item>

  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="registroCompleto()" ion-button [routerLink]="['/login']" type="submit">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
  </ion-content>
