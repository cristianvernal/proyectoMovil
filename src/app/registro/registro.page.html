<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Ingresa tus datos</h1>
  <ion-input placeholder="Nombre" type="text"></ion-input>
  <ion-input placeholder="Apellido" type="text"></ion-input>
  <ion-input placeholder="Celular" type="text"></ion-input>
  <ion-input placeholder="Correo" type="email"></ion-input>
  <ion-input placeholder="Ingrese contraseña" type="password"></ion-input>
  <ion-input placeholder="Repita contraseña" type="password"></ion-input>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="registroCompleto()">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
