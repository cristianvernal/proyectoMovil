<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/Inbox"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login ion-padding ion-text-center">
  <ion-img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwRK0BZkjRDzAUk99nmiGFHlqL5-ua5ylAeYA9COSD8OyzR1hdq3VO_UuIa_4UquxytQA&usqp=CAU"
    alt="logo" class="foto"></ion-img>

  <form [formGroup]="form" (submit)="send()" errorTailor>
    <ion-item>

      <ion-label for="email" position="floating">Correo</ion-label>
      <ion-input class="caja" type="text" id="email" formControlName="email" [(ngModel)]="modeloCorreo"></ion-input>
      
    </ion-item>

    <ion-item>

      <ion-label for="password" position="floating">Contraseña</ion-label>
      <ion-input class="caja" type="password" formControlName="password" id="password" [(ngModel)]="modeloPassword"></ion-input>
    </ion-item>
      
    <ion-button class="boton" type="submit" (click)="validarCredenciales()" [routerLink]="['/viajes']">Ingresar</ion-button>
  </form>


  <ion-button class="boton" ion-button [routerLink]="['/restablecer']">Recuperar Contraseña</ion-button>
</ion-content>
